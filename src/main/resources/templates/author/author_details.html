<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상세 조회</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>
<body>
    <div th:replace="common/header :: headerFragment"></div>
    <div class="container" style="text-align: center;">
        <div class="page-header"><h3>상세 내역 조회</h3></div>
        
        <table class="table" style="padding-top: 15px; padding-left: 380px;">
            <tbody>
                <tr>
                    <td>id:</td><td th:text="${author.id}"></td>
                </tr>
                <tr>
                    <td>name: </td><td th:text="${author.name}"></td>
                </tr>
                <tr>
                    <td>email: </td><td th:text="${author.email}"></td>
                </tr>
                <tr>
                    <td>role: </td><td th:text="${author.role}"></td>
                </tr>
                <tr>
                    <td>작성 글 수: </td><td th:text="${author.postCounts}"></td>
                </tr>
                <tr>
                    <td>가입 일시: </td><td th:text="${author.createdTime}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
