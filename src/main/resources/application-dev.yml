server:
  port: 8080

spring:
  config:
    activate:
      on-profile: dev
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/board
    username: root
    password: 1234
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MariaDBDialect
    generate-ddl: true
    hibernate:
      ddl-auto: update
    show_sql: true
logging:
  level:
#   로그 레벨 : trace < debug < info < error 순서의 로그 레벨을 가진다.
#   즉, info로 설정 시 trace, debug 로그는 출력되지 않는다.
    root: info
  file:
    name: logs/app.log